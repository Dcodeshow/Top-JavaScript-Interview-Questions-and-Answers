    <script>
      //Sort Array and Get Second Largest Number in Array
      let num = [1, 5, 7, 9, 8, 65, 6, 50];
      let newnum = num.sort((a, b) => a - b);
      let a = newnum[newnum.length - 2];
      console.log(newnum);
      console.log(a);
    </script>
