<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <ul id="list"></ul>
    <script>
      //Print This Name in li Tag
      var msg = "Girish Amar Sidharth Megha Shivam Nawaz";
      let newmsg = msg.split(" ");
      let list = document.getElementById("list");
      console.log(newmsg);
      newmsg.forEach((val) => {
        let li = document.createElement("li");
        li.innerHTML = val;
        console.log(li);
        list.appendChild(li);
      });
    </script>
  </body>
</html>
