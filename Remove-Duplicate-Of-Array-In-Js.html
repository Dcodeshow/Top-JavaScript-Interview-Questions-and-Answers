<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      //Write a function to convert the first
      //letter of a string in uppercase?

      function text(txt) {
        return txt.charAt(0).toUpperCase() + txt.slice(1);
      }

      console.log(text("hello"));
      console.log(text("convert"));
    </script>
  </body>
</html>
