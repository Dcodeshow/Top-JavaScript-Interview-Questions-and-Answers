<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <script>
      //Write a Javascript Program to Sum only Number
      let mixarray = ["Violet", "Indigo", "Blue", 5, 6, 7, 8, true];
      let num = 0;
      mixarray.forEach((val) => {
        if (typeof val === "number") {
          num += val;
        }
      });
      console.log(num);
    </script>
  </body>
</html>
